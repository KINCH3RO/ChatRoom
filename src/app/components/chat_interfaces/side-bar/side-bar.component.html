<div class=" p-3 w-20 border-r- h-full border-r border-gray-300 dark:border-gray-500 dark:bg-gray-900 flex flex-col ">
    <div class="logo" routerLink="/app/private/home">
        <img *ngIf="!isDark()" class="mb-3 cursor-pointer hover:animate-pulse active:rot " src=" assets/logos/logo.png"
            alt="">
        <img *ngIf="isDark()" class="mb-3  hover:animate-pulse cursor-pointer" src="assets/logos/logo-dark.png" alt="">
    </div>

    <div class="sep border-b "></div>

    <div class="flex flex-col flex-1 justify-between">
        <div class="actionButtons">

            <button [class.active]="isActive('/app/private')" (click)="redirect('/app/private')"
                class="relative mx-auto my-2 flex justify-center text-gray-500 dark:text-gray-200  dark:hover:text-blue-500 hover:text-blue-500 hover:bg-blue-100 w-12 h-12 rounded-full  transition">

                <svg class="my-auto  " xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
                </svg>

                <span *ngIf="newPrivateMessage && !privateMessagesSelected" class="flex h-2 w-2 absolute bottom-0 mb-1">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-sky-500"></span>
                </span>
            </button>

            <button [class.active]="isActive('/app/chatrooms')" (click)="redirect('/app/chatrooms')"
                class="relative mx-auto my-2 flex justify-center text-gray-500 dark:text-gray-200  dark:hover:text-blue-500 hover:text-blue-500 hover:bg-blue-100 w-12 h-12 rounded-full  transition ">

                <svg class="my-auto" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    viewBox="0 0 16 16">
                    <path
                        d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    <path
                        d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z" />
                </svg>

                <span *ngIf="newChatRoomMessage && !chatRoomMessagesSelected" class="flex h-2 w-2 absolute bottom-0 mb-1">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-sky-500"></span>
                </span>
            </button>



            <button  [class.active]="isActive('/app/settings')" (click)="redirect('/app/settings')"
                class=" mx-auto my-2 flex justify-center text-gray-500 dark:text-gray-200  dark:hover:text-blue-500 hover:text-blue-500 hover:bg-blue-100 w-12 h-12 rounded-full  transition">

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="my-auto"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z" />
                </svg>
            </button>
        </div>



        <div *ngIf="user" (click)="setDropDownVisibility(true)" class="relative User">
            <app-current-user-dropdown (mouseleave)="setDropDownVisibility(false)" *ngIf="showDropDown"
                class="absolute -mt-[145px] ml-8 z-10"></app-current-user-dropdown>
            <div
                class="shadow z-0 mx-auto my-2 flex justify-center text-gray-500 dark:text-gray-200 hover:opacity-80 cursor-pointer  w-10 h-10 rounded-full  transition">


                <img [ngClass]="user.thumbnailUrl?'':'bg-blue-500'"
                    class="rounded-full  capitalize object-cover w-full text-white h-full flex flex-col justify-center text-center text-xs font-semibold"
                    [src]="user.thumbnailUrl" [alt]="user.username[0]" srcset="">
            </div>
        </div>
    </div>





</div>

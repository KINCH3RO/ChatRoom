<div *ngIf="loaded" class=" shadow rounded-md bg-white dark:bg-gray-800  px-2 max-w-max z-50 ">
    <div class="  cursor-pointer transition  text-gray-600 dark:text-gray-300 ">

        <div (click)="send()" class="flex py-2 px-1 hover:text-blue-500 dark:hover:text-blue-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Send message </span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">send</span>
        </div>

        <div (click)="profile()" class="flex py-2 px-1 hover:text-blue-500 dark:hover:text-blue-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Profile </span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">account_circle</span>
        </div>

        <div (click)="add()" *ngIf="!isFriend" class="flex py-2 px-1 hover:text-blue-500 dark:hover:text-blue-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Add Friend</span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">person_add</span>
        </div>

        <div class="sep h-1 w-full my-[0.5px] border-b dark:border-gray-700"></div>
       
        <div (click)="unblock()" *ngIf="isBlocked" class="flex py-2 px-1 hover:text-blue-500 dark:hover:text-blue-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Unblock</span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">check_circle</span>
        </div>

        <div (click)="block()" *ngIf="!isBlocked" class="flex py-2 px-1 hover:text-red-500 dark:hover:text-red-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Block</span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">block</span>
        </div>
        
        <div (click)="remove()" *ngIf="isFriend" class="flex py-2 px-1 hover:text-red-500 dark:hover:text-red-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Remove Friend </span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">person_remove</span>
        </div>

      

      

      



    </div>
    <div class="sep h-1 w-full my-[0.5px] "></div>
</div>

<div class=" shadow rounded-md bg-white dark:bg-gray-800  px-2 max-w-max z-50 ">
    <div class="  cursor-pointer transition  text-gray-600 dark:text-gray-300 ">

        <div *ngIf='user'  class="flex py-2 px-1 ">
            <div class="flex">
                <div class="w-10 h-10 mr-2">
                    <img [ngClass]="user.thumbnailUrl?'':'bg-blue-500'"
                    class="rounded-full text-white  capitalize object-cover w-full h-full flex flex-col justify-center text-center text-xs font-semibold"
                    [src]="user.thumbnailUrl" [alt]="user.username[0]" srcset="">
                </div>

                <div class="flex flex-col">
                    <div class="text-base font-semibold text-gray-900 dark:text-white">{{user.username}}</div>
                    <div class="text-xs font-semibold text-gray-500">{{user.email}}</div>
                </div>
            </div>
           
        </div>

        <div class="sep h-1 w-full my-[0.5px] border-b dark:border-gray-700"></div>

        <div routerLink="/app/settings/"  class="flex py-2 px-1 hover:text-blue-500 dark:hover:text-blue-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Settings</span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">tune</span>
        </div>

        <div (click)="toggleDark()"   class="flex py-2 px-1 hover:text-blue-500 dark:hover:text-blue-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Toggle Dark mode</span>
            </div>
            <span *ngIf="!dark" class="material-icons text-[22px]   my-auto text-right">dark_mode</span>
            <span *ngIf="dark" class="material-icons-outlined text-[22px]   my-auto text-right">dark_mode</span>
        </div>

        <div class="sep h-1 w-full my-[0.5px] border-b dark:border-gray-700"></div>
       
       
        
        <div (click)="signOut()" class="flex py-2 px-1 hover:text-red-500 dark:hover:text-red-500">
            <div class=" flex flex-col justify-center text-sm   font-bold w-36 mr-4 truncate ">
                <span class="text-left">Log out</span>
            </div>
            <span class="material-icons text-[22px]   my-auto text-right">logout</span>
        </div>

      

      

      



    </div>
    <div class="sep h-1 w-full my-[0.5px] "></div>
</div>
